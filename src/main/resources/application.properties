spring.application.name=ocp-interventions
# MySQL config
spring.datasource.url=jdbc:mysql://localhost:3306/ocp_interventions_db
spring.datasource.username=root
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
# Server
server.port=8080
server.servlet.context-path=/api

# Spring Security (JWT)
app.jwt.secret=ocp_khouribga_secret_key
app.jwt.expiration=86400000 # 24h en ms

# Activer la console H2 (pour le dev seulement).
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
